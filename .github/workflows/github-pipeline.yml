name: github-pipeline
on: [push]
# env: 
#   credentials: ${{ secrets.AZURE_CREDS }}
#   AZURE_CLIENT_ID: ${{ fromJSON(secrets.AZURE_CREDS)['clientId'] }}
#   AZURE_CLIENT_SECRET: ${{ fromJSON(secrets.AZURE_CREDS)['clientSecret'] }}
#   AZURE_TENANT_ID: ${{ fromJSON(secrets.AZURE_CREDS)['tenantId'] }}
jobs:
  checks-code:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Install Go
        uses: actions/setup-go@v2
      - name: Setup Pulumi CLI
        uses: pulumi/setup-pulumi@v2.0.0
        with:
          github-token: ${{ secrets.token }}

      - name: Log in with Azure
        uses: azure/login@v1
        with:
          creds: '${{ secrets.AZURE_CREDENTIALS }}'
          # client-id: ${{ secrets.ARM_CLIENT_ID }}
          # tenant-id: ${{ secrets.ARM_TENANT_ID }}
          # subscription-id: ${{ secrets.ARM_SUBSCRIPTION_ID }}
      - name: Check Azure
        uses: Azure/cli@v1
        with:
          inlineScript: |
            az account show
      - name: Download Go packages
        run: |
          go mod tidy
      - name: Pulumi Config
        uses: pulumi/actions@v3.19.1
        with:
          command: preview
          github-token: ${{ secrets.token }}
          stack-name: dev
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_TOKEN }}
      